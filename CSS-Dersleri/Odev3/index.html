<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Merriweather'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.jpg">
    <title>Google</title>
</head>

<body>
    <!--Header-->
    <nav class=" top-bar">
        <ul class="tr-list">
            <li class="tr-list-1">Gmail</li>
            <li class="tr-list-2">Görseller</li>
            <li class="tr-list-3"><a href="#"><i class="material-icons">apps</i></a></li>
            <li class="tr-list-4"><img src="images/google.png" class="profile-img" alt="Google hesabı"></li>
        </ul>
    </nav>
    <!--Header - end-->

    <!--content-->
    <div class="container">
        <img src="images/logo.png" alt="Google">
        <div class="search-container">
            <input type="text" name="search-tab" id="search-tab" maxlength="40">
            <i class="material-icons" id="search-icon">search</i>
            <img src="images/keybord.png" alt="keyboard" id="keyboard-icon">
            <span class="shape">Harf çevirme aracı</span>
            <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24">
                <path fill="#4285f4"
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                </path>
                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                <path fill="#fbbc04"
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                <path fill="#ea4335"
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                </path>
            </svg>
            <i class="material-icons" id="close-btn">close</i>
            <span class="flat-shape"></span>
        </div>
        <div class="buttons">
            <input type="submit" value="Google'da Ara" class="submit-btn">
            <input type="submit" value="Kendimi Şanslı Hissediyorum" class="lucky-btn">
        </div>
        <p>Google'ı kullanabileceğiniz diğer diller: <a href="#">English</a></p>
    </div>
    <!--content - end-->

    <!--footer-->
    <footer>
        <nav>
            <ul class="bl-list">
                <li class="bl-list-1">Hakkında</li>
                <li class="bl-list-2">Reklam</li>
                <li class="bl-list-3">İşletme</li>
                <li class="bl-list-4">Arama Nasıl Çalışır?</li>
            </ul>
        </nav>
        <p> <img src="images/leaf.png" alt="leaf" width="12" height="14"> 2007'den bu yana karbon nötr</p>
        <nav>
            <ul class="br-list">
                <li class="br-list-1">Gizlilik</li>
                <li class="br-list-2">Şartlar</li>
                <li class="br-list-3">Ayarlar</li>
            </ul>
        </nav>
    </footer>
    <!--footer - end-->

</body>

</html>
