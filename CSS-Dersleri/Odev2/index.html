<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--Header-->
    <header>
        <img src="../img/google.jpg" alt="google" class="google" title="google">
    </header>
    <!--Header - end-->
    <!--Search tab-->
    <div class="container">
        <p>Search the web using Google!</p>
        <input type="text" class="searchtab" maxlength="40">
        <div class="buttons">
            <input type="submit" value="Google Search" class="search-btn">
            <input type="submit" value="I'm feeling lucky" class="lucky-btn">
        </div>
    </div>
    <!--Search tab - end-->
    <!--About-->
    <table>
        <tr>
            <td>
                Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Staford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">linux Search</a> <br>
            </td>
            <td>
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a> <br>
            </td>
            <td>
                Get Google <br> updates monthly <br>
                <input type="text" placeholder="your e-mail" class="mail-area"> <br>
                <input type="submit" class="sub-btn" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive

                </a>
            </td>
        </tr>
    </table>
    <!--About - end-->
    <!--footer-->
    <footer>Copyright Â©1998 Google Inc.</footer>
    <!--footer - end-->
</body>

</html>
